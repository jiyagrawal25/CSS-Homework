<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in Corners and Center</title>
    <link rel="stylesheet" href="positionhello.css">
</head>
<body>

    <div class="container">
        <img src="premium_photo-1701534008693-0eee0632d47a.jpg" alt="Sample Image" class="image">
        <div class="text top-left">Hello</div>
        <div class="text top-right">Hello</div>
        <div class="text bottom-left">Hello</div>
        <div class="text bottom-right">Hello</div>
        <div class="text center">Hello</div>
    </div>

</body>
</html>
